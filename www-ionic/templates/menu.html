
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item class = "item item-icon-left" menu-close ng-click="login()">
          <i class = "icon ion-ios-heart-outline"></i>
		  Login
        </ion-item>
		
		<!--<ion-item menu-close href="#/app/nowPlaying">-->
		
        <ion-item class = "item item-icon-left " menu-close href="#/app/song/{{data.id}}" >
    		  <i class = "icon ion-ios-play-outline"></i>
    		  Now Playing
    		</ion-item>
        
		    <ion-item class = "item item-icon-left" menu-close href="#/app/all">
    			<i class = "icon ion-ios-musical-notes"></i>
    			All song
        </ion-item>
		
        <ion-item class = "item item-icon-left" menu-close href="#/app/search">
    			<i class = "icon ion-ios-search"></i>
    			Search
        </ion-item> 
		
        <ion-item class = "item item-icon-left" menu-close href="#/app/playlists">
            <i class = "icon ion-beer"></i>
  		      Playlists
        </ion-item>
		
    		<ion-item class = "item item-icon-left" menu-close href="#/app/artists">
              <i class = "icon ion-ios-glasses-outline"></i>
    		  Arstist
        </ion-item>
		
		<ion-item class = "item item-icon-left" menu-close href="#/app/logout">
          <i class = "icon ion-ios-undo"></i>
		  Log out
        </ion-item>
		
		
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
